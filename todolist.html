<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="todolist.js" defer></script>
</head>
<body>
    <h1 id="main-head" style="font-family: Georgia, 'Times New Roman', Times, serif; color: #213555; border-bottom: 2.5px solid black;">TO-DO LIST</h1>
    <!-- <div>
        <input type="text" id="txt-ip" placeholder="Add a new task...">
        <button id="add-btn" class="btn btn-primary">Add Task</button>
    </div> -->
    <div class="input-group">
        <input type="text" id="td-ip" class="form-control" name="iptext" autocomplete="on" placeholder="Add a new task..." aria-label="Add a new task..." aria-describedby="button-addon2">
        <button type="button" class="btn btn-outline-success" style="color: #213555;border-color: #213555;" onclick="addTask()">Add Task</button>
    </div>
    <span id="error-txt" style="color: #B8001F;"> </span>
    <ul id="task-list" style="width: 65%;"></ul>
</body>

</html>
